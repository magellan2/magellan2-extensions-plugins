plugin.shiploader.helpdialog.text                 = <html>\r\n <head>\r\n   <style type='text/css'>\r\n    \r\n     body      { font-family: Arial, Helvetica, sans-serif; font-size: 12pt; background-color: #ffffff; color: #000000;}\r\n    </style>\r\n </head>\r\n <body> \r\n	<p>The Ship Loader plugin works as follows:</p>\r\n	<ul>\r\n	<li>select units in the overview</li>\r\n    <li>right-click on a unit, select Ship Loader-add units to include units</li>\r\n    <li>select and add ships in the same way</li>\r\n    <li>choose Plugins--Ship Loader--Load! This will try to load the units onto the ships as best as possible.</li>\r\n    </ul>\r\n\r\n	<p>Further actions:<br />\r\n    Plugins--Ship Loader--Show all units and ships: Displays a list of added ships and units.<br />\r\n    Plugins--Ship Loader--Reset all units and ships: Removes all ships and units from the list.<br />\r\n    Plugins--Ship Loader--Remove all unit orders of Ship Loader: Removes from the selected units all orders added by shiploader (which are marked by a special marker comment).<br />\r\n    Plugins--Ship Loader--Distribute silver among units: Ensures that every selected unit has at least a certain amount of silver by distributing silver from units wich have more than necessary.<br />\r\n	<br />\r\n    Unit context menu--Ship Loader--Add: Adds unit(s) to list of units.<br />\r\n    Unit context menu--Ship Loader--Remove: Removes unit(s) from list of units.<br />\r\n    Unit context menu--Ship Loader--Distribute silver to ships: Distributes the selected unit's (units') silver to the  ships in the list of ships.<br />\r\n	<br />\r\n    Ship context menu--Ship Loader--Add: Adds ship(s) to list of ships.<br />\r\n    Ship context menu--Ship Loader--Remove: Remove ship(s) from list of ships.<br />\r\n	<br />\r\n    Options--safety margin per ship: This much silver will be reserved (left free) on each ship when loading ships.<br />\r\n    Options--Unit silver (per person): This much silver will be distributed to each unit by the Plugins--Ship Loader--Distribute action.<br />\r\n    Options--Units may change ships: If this is active, units already on ships will be included in the loading process. If not, they will be removed from the  list of units prior to loading.<br />\r\n    Options--Keep Silver: Units keep their silver. Otherwise units may give silver to other units during loading (does not work, yet)<br />\r\n    Options--Keep Silver in Faction: If this is checked, units may give silver only to units of their own factions.<br />\r\n    Options--Marker text: This text will be included in the added orders. It is used to identify orders removed by the "Remove all unit orders" action.<p></body></html>
