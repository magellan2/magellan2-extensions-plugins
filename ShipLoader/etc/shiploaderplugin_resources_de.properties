plugin.shiploader.helpdialog.text                 = <html>\r\n <head>\r\n   <style type='text/css'>\r\n    <!--\r\n     body      { font-family: Arial, Helvetica, sans-serif; font-size: 12pt; background-color: #ffffff; color: #000000;}\r\n     td        '{ font-family: Arial, Helvetica, sans-serif; font-size: 12pt; background-color: #ffffff; color: #000000;}'\r\n    -->\r\n  </style>\r\n </head>\r\n <body> \r\n	<p>Das ShipLoader-Plugin funktioniert so:</p>\r\n	<ul>\r\n	<li>Wähle Einheiten in der Übersicht:</li>\r\n    <li>Rechtsklick auf eine Einheit, Schiffsbelader--Einheiten hinzufügen.</li>\r\n    <li>Wähle Schiffe auf die gleiche Weise.</li>\r\n    <li>Wähle im Menü Plugins--Schiffsbelader--Beladung durchführen. Dadurch werden die Schiffe so gut wie möglich mit den Einheiten beladen.</li>\r\n    </ul>\r\n\r\n	<p>Weitere Aktionen:<br />\r\n    Plugins--Schiffsbelader--Markierte Einheiten und Schiffe anzeigen: Zeigt Listen aller markierten Einheiten und Schiffe.<br />\r\n    Plugins--Schiffsbelader--Alle Einheiten und Schiffe zurücksetzen: Entfernt alle Einheiten und Schiffe aus der Liste.<br />\r\n    Plugins--Schiffsbelader--Einheiten bestätigen: Bestätigt markierte Einheiten.<br />\r\n    Plugins--Schiffsbelader--Einheiten nicht bestätigen: Setzt Bestätigung markierter Einheiten zurück.<br />\r\n    Plugins--Schiffsbelader--Hinzugefügte Befehle entfernen: Entfernt für alle markierten Einheiten die vom Schiffsbelader hinzugefügten Befehle.<br />\r\n    Plugins--Schiffsbelader--Silber an Einheiten verteilen: Stellt durch Übergabe von Silber sicher, dass jede markierte Einheit eine bestimmte Menge and Silber hat.<br />\r\n	<br />\r\n    Kontextmenü Einheit--Schiffsbelader--Einheiten hinzufügen: Markiert Einheit(en) für Schiffsbelader.<br />\r\n    Kontextmenü Einheit--Schiffsbelader--Einheiten entfernen: Entfernt Markierung für Einheit(en).<br />\r\n    Kontextmenü Einheit--Schiffsbelader--Silber der Einhat an Schiffe verteilen: Verteilt das Silber der Einheit(en) an die Schiffe.<br />\r\n	<br />\r\n    Kontextmenü Schiff--Schiffsbelader--Schiffe hinzufügen: Markiert Schiff(e) für Schiffsbelader.<br />\r\n    Kontextmenü Schiff--Schiffsbelader--Schiffe entfernen: Entfernt Markiertung für Schiff(e).<br />\r\n	<br />\r\n    Optionen--Sicherheitsmarge pro Schiff: So viel Platz (in Silber) wird auf jedem Schiff freigehalten.<br />\r\n    Options--Silber pro Person: So viel Silber wird durch die Aktion "Plugins--Schiffsbelader--Silber an Einheiten verteilen" an Einheiten verteilt.<br />\r\n    Options--Einheiten dürfen Schiffe wechseln: Ist dies ausgewählt, werden Einheiten auf Schiffen bei der Beladung mit verteilt. Andernfalls werden sie vor der Beladung aus der Liste entfernt.<br />\r\n    Options--Einheiten müssen ihr Silber behalten: Einheiten behalten ihr Silber. Andernfalls dürfen sie beim Beladungsprozess ihr Silber an andere Einheiten abgeben.<br />\r\n    Options--Einheiten dürfen Silber nur an Einheiten der eigenen Partei weitergeben.<br />\r\n    Options--Befehle werden mit diesem Text markiert: Dieser Text wird als Kommentar an die hinzugefügten Befehle angefügt. Der Befehl "Hinzugefügte Befehle entfernen" entfernt nur Befehle mit diesem Text.\r\n    <p></body></html>
